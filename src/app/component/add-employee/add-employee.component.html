<form [formGroup]="myForm" (ngSubmit)="saveForm()">
  <mat-card>
    <mat-card-header>
      <h2>Add Employee</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Employee Id:</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee name:</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee salary:</mat-label>
        <input matInput formControlName="salary" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee Date Of Joining:</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="doj" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee role:</mat-label>
        <mat-select formControlName="role">
          <mat-option value="">Pleae Select Role</mat-option>
          <mat-option value="manager">Manager</mat-option>
          <mat-option value="Lead">Lead</mat-option>
          <mat-option value="Operator">Operator</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Save</button>
      <a mat-raised-button color="accent" (click)="closePopup()">Cancel</a>
    </mat-card-actions>
  </mat-card>
</form>
